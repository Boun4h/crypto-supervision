apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Postgres
    type: postgres
    access: proxy
    url: postgres:5432
    database: crypto
    user: postgres
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: "disable"
