services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_DB: crypto
      POSTGRES_USER: crypto
      POSTGRES_PASSWORD: crypto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto -d crypto"]
      interval: 5s
      timeout: 3s
      retries: 20

  collector:
    build: ./collector
    container_name: collector
    environment:
      EXCHANGES: "binance,poloniex"
      SYMBOLS: "BTC/USDT,ETH/USDT,USDT/USDC,XRP/USDT,BNB/USDT,SOL/USDT,USDC/USDT,TRX/USDT,DOGE/USDT,ADA/USDT"
      POLL_INTERVAL_SECONDS: "1"
      CCXT_ENABLE_RATE_LIMIT: "true"
      CCXT_TIMEOUT_MS: "10000"
      LOG_LEVEL: "INFO"

      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "crypto"
      DB_USER: "crypto"
      DB_PASSWORD: "crypto"

      METRICS_PORT: "8000"
    ports:
      - "8000:8000"
    volumes:
      - ./tools:/app/tools
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - collector
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - postgres
    restart: unless-stopped
  
  chat-api:
    build: ./chatbot/api
    container_name: chat-api
    environment:
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "crypto"
      DB_USER: "crypto"
      DB_PASSWORD: "crypto"
      DEFAULT_SYMBOL: "BTC/USDT"
      DEFAULT_LOOKBACK_HOURS: "6"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
  
  chat-ui:
    build: ./chatbot/ui
    container_name: chat-ui
    ports:
      - "8088:8080"
    depends_on:
      - chat-api
    restart: unless-stopped

volumes:
  pgdata:
  grafana_data:
